<!DOCTYPE html>
<html>
<head>
	<title>Shopping list</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!--Stylesheet-->
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
</head>

<body>
  <div id="topBanner" class="defaultBanner">
    <div class="header">
    	<h1>Shopping List</h1>
    	<p id="storename">Default</p>
  	</div>
	</div>
	<div class="shoppingList">
	  <div class="inputArea">
	    <button id="enter">+</button>
  	  <input id="userinput" type="text" placeholder="Add item">
  	  <form name="grocerystore">
  	    <select name="stores">
  	      <option label="Default" value="defaultBanner">Default</option>
  	      <option label="Fresh Thyme" value="freshthyme">Fresh Thyme</option>
  	      <option label="Meijer E. Lansing" value="meijer">Meijer</option>
  	      <option label="Meijer Okemos" value="meijer">Meijer</option>
  	      <option label="Kroger" value="kroger">Kroger</option>
  	    </select>
  	  </form>
  	</div>
  	<section id="active">
    	<div class="category">
    	  <p>Test</p>
      	<ul>
      		<li class="bold red" random="23">Notebook</li>
      		<li>Jello</li>
      		<li>Spinach</li>
      	</ul>
    	</div>
  	</section>
  	<section id="completed">
    	<div class="category">
    	  <p>Completed<button class="delete">Empty</button></p>
      	  <ul>
    	    <li>Test</li>
    	  </ul>
      </div>
    </section>
  </div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
